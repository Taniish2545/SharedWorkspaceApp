<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shared Workspace – Search</title>

  <!-- Link to external CSS for page styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- Link to external JavaScript that handles search functionality -->
  <script defer src="app.js"></script>
</head>

<!-- When the page loads, it will call the searchWorkspaces function -->
<body onload="App.searchWorkspaces()">

  <!-- Top navigation bar -->
  <header>
    <div class="container">
      <div class="brand">Shared Workspace</div>
      <nav>
        <ul>
          <!-- Navigation links -->
          <li><a href="index.html">Home</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content section -->
  <main>
    <div class="container">
      <section class="hero">
        <!-- Page heading and description -->
        <h1>Available workspaces</h1>
        <p>Rate, review, and sort results.</p>

        <!-- Sort dropdown to filter workspaces -->
        <div class="actions" style="justify-content:flex-start">
          <label for="sort" style="align-self:center;margin-right:6px;">Sort:</label>
          <select id="sort" onchange="App.searchWorkspaces()" style="padding:8px;border:1px solid #e5e7eb;border-radius:8px;">
            <option value="">None</option>
            <option value="rating-desc">Rating ↓</option>
            <option value="rating-asc">Rating ↑</option>
            <option value="date-asc">Availability ↑</option>
            <option value="date-desc">Availability ↓</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
          </select>
        </div>

        <!-- Results will be displayed here as a list -->
        <ul id="results" style="margin-top:12px"></ul>
      </section>
    </div>
  </main>

  <!-- Footer section -->
  <footer>
    <div class="container">© 2025 Shared Workspace • Phase 1</div>
  </footer>
</body>
</html>
